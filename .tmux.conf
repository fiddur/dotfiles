# Alt+number to switch windows (like browser tabs)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Same bindings in copy-mode (exit copy-mode and switch)
bind -T copy-mode M-1 send-keys -X cancel \; select-window -t 1
bind -T copy-mode M-2 send-keys -X cancel \; select-window -t 2
bind -T copy-mode M-3 send-keys -X cancel \; select-window -t 3
bind -T copy-mode M-4 send-keys -X cancel \; select-window -t 4
bind -T copy-mode M-5 send-keys -X cancel \; select-window -t 5
bind -T copy-mode M-6 send-keys -X cancel \; select-window -t 6
bind -T copy-mode M-7 send-keys -X cancel \; select-window -t 7
bind -T copy-mode M-8 send-keys -X cancel \; select-window -t 8
bind -T copy-mode M-9 send-keys -X cancel \; select-window -t 9
bind -T copy-mode M-0 send-keys -X cancel \; select-window -t 10

# Ctrl+t for new window
bind -n C-t new-window

# Start window numbering at 1 (so M-1 is first window)
set -g base-index 1

set -g mouse on

# Use F1 as tmux command prefix
unbind C-b
set-option -g prefix F1
bind-key F1 send-prefix

# Shift-PageUp enters copy mode and scrolls up
bind-key -n S-PageUp copy-mode -u
bind-key -n S-PageDown send-keys PageDown
# Once in copy mode, keep scrolling with same keys
bind-key -T copy-mode S-PageUp send-keys -X page-up
bind-key -T copy-mode S-PageDown send-keys -X page-down
bind-key -T copy-mode S-Up send-keys -X scroll-up
bind-key -T copy-mode S-Down send-keys -X scroll-down


# Manual scroll with C-b [ (copy-mode), or hold Shift+scroll to use terminal scroll
# For selection: just select normally - Alacritty handles it, goes to X primary
set -s extended-keys on
set -as terminal-features 'alacritty:extkeys'

# Let Shift+Enter pass through to applications (configured in Alacritty)

# Disable automatic rename so cr function's name sticks
set-window-option -g automatic-rename off
set -g allow-rename off

set-option -g update-environment "DISPLAY WAYLAND_DISPLAY XDG_SESSION_TYPE"
